    <script>
        let zoomLevel = 1;
        const dlRoot = document.getElementById('dl-root');
        window.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
                zoomLevel += e.deltaY > 0 ? -0.05 : 0.05;
                zoomLevel = Math.max(0.3, Math.min(zoomLevel, 3));
                dlRoot.style.transform = `scale(${zoomLevel})`;
            }
        }, { passive: false });
        window.addEventListener('keydown', function (e) {
            if (e.ctrlKey && (e.key === '=' || e.key === '+' || e.key === '-' || e.key === '_')) {
                e.preventDefault();
                zoomLevel += (e.key === '-' || e.key === '_') ? -0.05 : 0.05;
                zoomLevel = Math.max(0.3, Math.min(zoomLevel, 3));
                dlRoot.style.transform = `scale(${zoomLevel})`;
            }
        });
    </script>
